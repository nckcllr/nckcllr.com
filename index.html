<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>NCKCLLR</title>
    <style>
        :root {
            --color-primary: #2180c1;
            --color-accent: #ff6b9d;
            --color-bg: #0a0e27;
            --color-text: #ffffff;
            --duration-normal: 250ms;
            --ease-standard: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: var(--color-bg);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100%;
            touch-action: none;
            cursor: crosshair;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 10;
            background: rgba(10, 14, 39, 0.85);
            padding: 12px 16px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn {
            background: var(--color-primary);
            color: var(--color-text);
            border: none;
            padding: 8px 16px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all var(--duration-normal) var(--ease-standard);
            display: flex;
            align-items: center;
            gap: 6px;
            touch-action: manipulation;
        }

        .btn:active {
            transform: scale(0.95);
            background: #1a68a0;
        }

        .btn--secondary {
            background: rgba(255, 107, 157, 0.2);
            color: #ff6b9d;
            border: 1px solid #ff6b9d;
        }

        .btn--secondary:active {
            background: rgba(255, 107, 157, 0.3);
        }

        .info {
            position: absolute;
            top: 60px;
            right: 16px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            z-index: 5;
            text-align: right;
            line-height: 1.4;
        }

        .title-text {
            position: absolute;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: rgba(10, 14, 39, 0.9);
            z-index: 5;
            font-weight: 600;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(224, 224, 224, 0.4);
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(224, 224, 224, 0.4); }
            50% { text-shadow: 0 0 30px rgba(176, 176, 176, 0.6); }
        }

        .zoom-level {
            position: absolute;
            top: 16px;
            left: 16px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            z-index: 5;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        .border-text {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 8;
            pointer-events: none;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            color: rgba(224, 224, 224, 0.6);
        }

    <div class="zoom-level" id="zoomLevel">ZOOM: 1.0x</div>
    <div class="info">
        <span id="infoText">tap/drag • pinch zoom • tap colors</span>
    </div>

        @media (max-width: 480px) {
            .controls {
                bottom: 16px;
                padding: 10px 12px;
                gap: 8px;
            }
            
            .btn {
                padding: 6px 12px;
                font-size: 12px;
            }

            .info {
                font-size: 10px;
                top: 55px;
            }

            .zoom-level {
                font-size: 12px;
            }

            .title-text {
                font-size: 14px;
                letter-spacing: 1px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="zoom-level" id="zoomLevel">ZOOM: 1.0x</div>
    <div class="info">
        <span id="infoText">tap/drag • pinch zoom • tap colors</span>
    </div>
    <div class="border-text" id="borderText"></div>
    
    <div class="controls">
        <button class="btn" id="zoomInBtn">+ Zoom</button>
        <button class="btn" id="resetBtn">Reset</button>
        <button class="btn btn--secondary" id="colorBtn">Colors</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        const zoomInBtn = document.getElementById('zoomInBtn');
        const resetBtn = document.getElementById('resetBtn');
        const colorBtn = document.getElementById('colorBtn');
        const zoomLevelDisplay = document.getElementById('zoomLevel');

        // Canvas setup
        function resizeCanvas() {
            canvas.width = window.innerWidth * window.devicePixelRatio;
            canvas.height = window.innerHeight * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Kaleidoscope state
        let        state = {
            centerX: window.innerWidth / 2,
            centerY: window.innerHeight / 2,
            zoom: 1,
            rotation: 0,
            colorMode: 0,
            isDragging: false,
            lastX: 0,
            lastY: 0,
            panX: 0,
            panY: 0,
            time: 0,
            baseRotation: 0,
            isAutoRotating: false,
            breathingOffset: 0
        };

        const LAYERS = 8;

        // Per-layer rotation configuration
        const layerConfigs = [];
        for (let i = 0; i < LAYERS; i++) {
            const direction = Math.random() > 0.5 ? 1 : -1;
            const speed = 0.0003 + Math.random() * 0.0007;
            layerConfigs.push({
                direction,
                speed,
                angle: Math.random() * Math.PI * 2
            });
        }

        // Color palettes - Grayscale shades only
        const colorPalettes = [
            { name: 'Grayscale', colors: ['#e0e0e0', '#b0b0b0', '#808080', '#505050', '#303030', '#101010'] }
        ];

        function getColor(index) {
            const palette = colorPalettes[0];
            return palette.colors[index % palette.colors.length];
        }

        function drawKaleidoscope() {
            // Clear background
            ctx.fillStyle = '#0a0e27';
            ctx.fillRect(0, 0, canvas.width / window.devicePixelRatio, canvas.height / window.devicePixelRatio);

            const centerX = state.centerX + state.panX;
            const centerY = state.centerY + state.panY;
            const maxRadius = Math.hypot(window.innerWidth, window.innerHeight);

            // Draw kaleidoscope pattern
            const segments = 6;
            for (let seg = 0; seg < segments; seg++) {
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate((seg * Math.PI * 2) / segments + state.rotation);

                // Draw fractal-like patterns
                for (let layer = 0; layer < LAYERS; layer++) {
                    const cfg = layerConfigs[layer];
                    const scale = Math.pow(1.3, layer) / state.zoom;
                    const breathing = Math.sin(state.time * 0.005 + layer * 0.3) * 0.15;
                    const radius = (maxRadius / state.zoom) * Math.pow(0.7, layer) * (1 + breathing);
                    const colorIndex = (layer + seg) % 6;

                    ctx.save();
                    ctx.rotate(cfg.angle);

                    ctx.fillStyle = getColor(colorIndex);
                    ctx.globalAlpha = 0.7 - layer * 0.08 + breathing * 0.1;

                    // Draw concentric rings with varying shapes
                    for (let i = 0; i < 3; i++) {
                        const r = radius * (1 - i * 0.3);
                        const sides = 3 + layer;
                        
                        ctx.beginPath();
                        for (let j = 0; j < sides; j++) {
                            const angle = (j / sides) * Math.PI * 2;
                            const x = Math.cos(angle) * r;
                            const y = Math.sin(angle) * r;
                            if (j === 0) ctx.moveTo(x, y);
                            else ctx.lineTo(x, y);
                        }
                        ctx.closePath();
                        ctx.fill();

                        // Add inner circle
                        ctx.beginPath();
                        ctx.arc(0, 0, r * 0.3, 0, Math.PI * 2);
                        ctx.fillStyle = getColor((colorIndex + 2) % 6);
                        ctx.fill();
                    }

                    ctx.restore();
                }

                ctx.restore();
            }

            // Center eye layer - red with darker iris and black pupil
            ctx.save();
            ctx.translate(centerX, centerY);
            const eyeBreathing = Math.sin(state.time * 0.005) * 0.15;
            const eyeRadius = 15 * (1 + eyeBreathing);
            
            // Red sclera (outer eye)
            ctx.fillStyle = '#ff0000';
            ctx.globalAlpha = 0.8;
            ctx.beginPath();
            ctx.arc(0, 0, eyeRadius, 0, Math.PI * 2);
            ctx.fill();
            
            // Darker red iris
            ctx.fillStyle = '#cc0000';
            ctx.globalAlpha = 0.9;
            ctx.beginPath();
            ctx.arc(0, 0, eyeRadius * 0.65, 0, Math.PI * 2);
            ctx.fill();
            
            // Black pupil
            ctx.fillStyle = '#000000';
            ctx.globalAlpha = 1;
            ctx.beginPath();
            ctx.arc(0, 0, eyeRadius * 0.3, 0, Math.PI * 2);
            ctx.fill();
            
            // Black eyelid ellipse outline
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 3;
            ctx.globalAlpha = 0.8;
            ctx.beginPath();
            ctx.ellipse(0, 0, eyeRadius * 1.5, eyeRadius * 0.85, 0, 0, Math.PI * 2);
            ctx.stroke();
            
            ctx.restore();

            // Center glow
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 200);
            gradient.addColorStop(0, getColor(2));
            gradient.addColorStop(0.5, 'transparent');
            ctx.fillStyle = gradient;
            ctx.globalAlpha = 0.3;
            ctx.fillRect(0, 0, canvas.width / window.devicePixelRatio, canvas.height / window.devicePixelRatio);

            ctx.globalAlpha = 1;
        }

        function animate() {
            state.time++;
            state.rotation = state.baseRotation;
            state.breathingOffset = Math.sin(state.time * 0.005) * 0.3;
            
            // Update each layer's rotation
            for (let i = 0; i < LAYERS; i++) {
                layerConfigs[i].angle += layerConfigs[i].direction * layerConfigs[i].speed;
            }
            
            drawKaleidoscope();
            requestAnimationFrame(animate);
        }

        // Mouse/Touch controls
        canvas.addEventListener('mousedown', (e) => {
            state.isDragging = true;
            state.lastX = e.clientX;
            state.lastY = e.clientY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (state.isDragging) {
                const deltaX = e.clientX - state.lastX;
                const deltaY = e.clientY - state.lastY;
                state.panX += deltaX;
                state.panY += deltaY;
                state.lastX = e.clientX;
                state.lastY = e.clientY;
            }
        });

        canvas.addEventListener('mouseup', () => {
            state.isDragging = false;
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            state.isDragging = true;
            state.lastX = e.touches[0].clientX;
            state.lastY = e.touches[0].clientY;
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (state.isDragging && e.touches.length === 1) {
                const deltaX = e.touches[0].clientX - state.lastX;
                const deltaY = e.touches[0].clientY - state.lastY;
                state.panX += deltaX;
                state.panY += deltaY;
                state.lastX = e.touches[0].clientX;
                state.lastY = e.touches[0].clientY;
            }
        }, { passive: false });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            state.isDragging = false;
        }, { passive: false });

        // Pinch zoom on mobile
        let lastDistance = 0;
        canvas.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2) {
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                const distance = Math.hypot(dx, dy);

                if (lastDistance > 0) {
                    const scale = distance / lastDistance;
                    if (scale > 1.05) {
                        state.zoom *= 1.05;
                        lastDistance = distance;
                    } else if (scale < 0.95) {
                        state.zoom *= 0.95;
                        lastDistance = distance;
                    }
                }
                lastDistance = distance;
            }
        }, { passive: false });

        canvas.addEventListener('touchend', () => {
            lastDistance = 0;
        });

        // Button controls
        zoomInBtn.addEventListener('click', () => {
            state.zoom *= 1.3;
            updateZoomDisplay();
        });

        resetBtn.addEventListener('click', () => {
            state.zoom = 1;
            state.panX = 0;
            state.panY = 0;
            state.baseRotation = 0;
            state.rotation = 0;
            // Randomize layer angles on reset
            for (let i = 0; i < LAYERS; i++) {
                layerConfigs[i].angle = Math.random() * Math.PI * 2;
            }
            updateZoomDisplay();
        });

        colorBtn.addEventListener('click', () => {
            // Hidden - only one color palette available
        });

        function updateZoomDisplay() {
            zoomLevelDisplay.textContent = `ZOOM: ${state.zoom.toFixed(1)}x`;
        }

        // Start animation
        animate();
    </script>
</body>
</html>
